<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNumberGenerator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="jumbotron text-center">
            <h1>Welcome to RandomGen</h1>
        </div>
    </header>
    <main class="text-center">
        <p>This is a website to generate random numbers</p>
        <div id="app" class="container">
            <form @submit.prevent="getRand()">
                <div class="form-group">
                    <label for="min">Min</label>
                    <input type="number" id="min" v-model="min" class="form-control">
                </div>
                <div class="form-group">
                    <label for="max">Max</label>
                    <input type="number" id="max" v-model="max" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Get random</button>
            </form>
            <h1 class="display-4 border border-secondary mx-auto mt-4" v-if="res" style="width: 40%;">
                {{ rand }}
            </h1>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
